<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="icon" href='/Imagenes/logo.jpeg'>
    <script src="/Js/Registro.js"></script>
    
</head>
<body>
    <div class="container__form login__container">
        <!-- img - content -->
        <div class="img__form">
        </div>
        <!-- login - content -->
        <form class="form" action="#" th:action="@{/Web/Dexica/Registrar}" method="post" th:object="${usuario}" onsubmit="return validarFormulario()">
            <img src='/imag/iconouser.png' class="img-thumbnail " alt="..." style="width: 100px; height: 100px;">
            <div class="login__title">
                <h2>CREAR CUENTA</h2>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <span th:text="${param.error}"></span>
            </div>

            <div th:if="${param.success}" class="alert alert-success" role="alert">
                ¡Registro de usuario exitoso!
            </div>
            
            <div class="camp__form">
                <label for="use"><i class="fa-solid fa-user"></i></label>
                <div class="camp__input">
                    <input type="text" th:field="*{username}" id="usu"
                    placeholder="Ingresar usuario">
                </div>
            </div>
            <div class="camp__form">
                <label for="Correo"><i class="fa-solid fa-envelope"></i></label>
                <div class="camp__input">
                    <input type="text" th:field="*{correo}" id="correo"
                    placeholder="Ingresar Correo Electronico"><br><br>
                </div>
            </div>
            <div class="camp__form">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <div class="camp__input">
                    <input type="password" id="password" th:field="*{password}"
                    placeholder="Ingresar contraseña"><br><br>
                </div>
            </div>      
            <div class="btn__login">
                <!-- <a href="" id="btn_login" class="btn">Ingresar</a> -->
                <button type="submit" id="btn_login" onclick="Registrar()" class="btn" >Crear Cuenta</button>
            </div>
            <div class="content__info">
                <a href="/Web/Dexica/Login" class="login">¿Ya tienes cuenta? Inicia Sesión</a>
                <a href="/Web/Dexica/OlvidasteContraseña" class="forgot__password">¿Olvidaste tu contraseña?</a>
            </div>
            
            
            
        </form>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
</body>
</body>
</html>
