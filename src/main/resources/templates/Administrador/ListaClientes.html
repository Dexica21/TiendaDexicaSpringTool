<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Clientes</title>

        <!-- Custom fonts for this template-->
        <link href="/Administración/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    
        <!-- Custom styles for this template-->
        <link href="/Administración/css/sb-admin-2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
        <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/v/dt/dt-1.13.5/datatables.min.css" rel="stylesheet">
</head>
<body>

	<div th:replace="Administrador/CabezeraModerna :: nav_var"></div>
	
	<div class="container-fluid">
                        <table class="table" id="tablausuario"  >
                            <thead>
                                <tr>
                                    <th><span></span>ID</th>
                                    <th><span></span> Nombre</th>
                                    <th><span></span> Correo</th>
                                    <th><span></span>Activo</th>
                                    <th><span></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}" >
                                    <td><span th:text="${usuario.idUsuario}"></span></td>
                                    <td><span th:text="${usuario.username}"></span></td>
                                    <td><span th:text="${usuario.correo}"></span></td>
                                    <td><span th:text="${usuario.activo}"></span></td>
                                    <td>
                                        <button type="button" class="btn btn-warning">Editar</button>
                                        <button type="button" class="btn btn-danger">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


</body>
    <script src="/Administración/vendor/jquery/jquery.min.js"></script>
    <script src="/Administración/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/Administración/vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="/Administración/js/sb-admin-2.min.js"></script>

    <script src="/Administración/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/Administración/js/demo/chart-area-demo.js"></script>
    <script src="/Administración/js/demo/chart-pie-demo.js"></script>
	<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="/Administración/js/Js.js"></script>
</body>
</html>
