<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Productos</title>

    <!-- Custom fonts for this template-->
    <link href="/Administración/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- Custom styles for this template-->
    <link href="/Administración/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css" />

</head>
<body>

	<div th:replace="Administrador/CabezeraModerna :: nav_var"></div>
	
	<div class="container-fluid">
        <table class="display nowrap" style="width:100%" id="tablaReportes">
            <thead>
                <tr>
                    <th><span></span>Nombre de cliente</th>
                    <th><span></span> Nombre del Producto</th>
                    <th><span></span> Cantidad</th>
                    <th><span></span>Total</th>
                    <th><span></span>Fecha de Venta</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ventaDetalle : ${ventasDetalles}">
                    <td th:text="${ventaDetalle.nombreUsuario}"></td>
                    <td th:text="${ventaDetalle.producto}"></td>
                    <td th:text="${ventaDetalle.cantidad}"></td>
                    <td th:text="${ventaDetalle.total}"></td>
                    <td th:text="${#temporals.format(ventaDetalle.fechaVenta, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>



    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Administración/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Administración/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/Administración/js/sb-admin-2.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.1.36/build/pdfmake.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.1.36/build/vfs_fonts.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#tablaReportes').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            });
        });
    </script>

</body>
</html>
