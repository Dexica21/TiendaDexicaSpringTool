<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEXICA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="icon" href='/Imagenes/logo.jpeg'>

 
 
</head>
<body>
    <div class="container__form login__container">
        <div class="img__form">
        </div>
        <form class="form" th:action="@{/process_login}" method="post" th:object="${log}">
            <img src='/Imagenes/logo.jpeg' alt="logo">
            <div class="login__title">
                <h2>INICIA SESIÓN</h2>
            </div>
            
         <div>
            <div class="container__form login__container">
				<!-- Resto del código... -->
    			<div class="alert alert-danger" role="alert" th:if="${mensajeError}">
        			<span th:text="${mensajeError}"></span>
    			</div>
			</div>
			
			
            <div class="camp__form">
                <label for="use"><i class="fa-solid fa-user"></i></label>
                <div class="camp__input">
                    <input type="text" th:field="*{username}"
                    placeholder="Ingresar usuario">
                </div>
            </div>
            <div class="camp__form">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <div class="camp__input">
                    <input type="password" id="password" th:field="*{password}"
                    placeholder="Ingresar contraseña"><br><br>
                </div>
            </div>
            <div class="content__checkbox">
                <input type="checkbox"  id="remember_password" name="remember_password">
                <label for="remember_password">Recordar Contraseña</label>
            </div>
            <div class="btn__login">
                <!-- <a href="" id="btn_login" class="btn">Ingresar</a> -->
                <button type="submit" id="btn_login" class="btn" >Ingresar</button>
            </div>
            <div class="content__info">
                <a href="/Web/Dexica/OlvidasteContraseña" class="forgot__password">¿Olvidaste tu contraseña?</a>
                <a href="/Web/Dexica/Registro" class="create__account">¿Todavia No tienes cuenta? Crea Una Ahora?</a>
            </div>
           </div>   
        </form>
	

    
        <!-- javascript -->
        <script src="/Js/actualizarBoton.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
</body>

</html>
